<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance SDK - API 测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .panel {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      background: #0056b3;
    }
    button.danger {
      background: #dc3545;
    }
    button.danger:hover {
      background: #c82333;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-item {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 3px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Performance SDK - API 测试页面</h1>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="totalCount">0</div>
      <div class="stat-label">总上报数</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="performanceCount">0</div>
      <div class="stat-label">性能指标</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="resourceCount">0</div>
      <div class="stat-label">资源数据</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="errorCount">0</div>
      <div class="stat-label">错误数据</div>
    </div>
  </div>

  <div class="container">
    <div class="panel">
      <h2>控制面板</h2>
      <button onclick="loadData()">刷新数据</button>
      <button onclick="clearData()" class="danger">清空数据</button>
      <button onclick="startAutoRefresh()">自动刷新 (5s)</button>
      <button onclick="stopAutoRefresh()">停止自动刷新</button>
    </div>

    <div class="panel">
      <h2>SDK 配置</h2>
      <label>
        上报地址：
        <input type="text" id="reportUrl" value="http://localhost:3006/api/report" style="width: 100%; padding: 5px; margin-top: 5px;">
      </label>
      <button onclick="initSDK()" style="margin-top: 10px;">重新初始化 SDK</button>
    </div>
  </div>

  <div class="panel" style="margin-top: 20px;">
    <h2>上报数据</h2>
    <pre id="dataOutput">暂无数据</pre>
  </div>

  <script type="module">
    import PerformanceHelper from '../dist/index.js';

    let sdk = null;
    let autoRefreshTimer = null;

    // 初始化 SDK
    function initSDK() {
      const reportUrl = document.getElementById('reportUrl').value;
      
      if (sdk) {
        sdk.destroy();
      }

      sdk = new PerformanceHelper({
        reportUrl: reportUrl,
        appId: 'test-app',
        userId: 'test-user',
        immediate: false,
        batchInterval: 5000,
      });

      sdk.init();
      console.log('SDK 已初始化，上报地址:', reportUrl);
    }

    // 加载数据
    async function loadData() {
      try {
        const response = await fetch('http://localhost:3006/api/data');
        const data = await response.json();
        
        document.getElementById('dataOutput').textContent = JSON.stringify(data, null, 2);
        
        // 更新统计
        updateStats(data);
      } catch (error) {
        console.error('加载数据失败:', error);
        document.getElementById('dataOutput').textContent = '加载失败: ' + error.message;
      }
    }

    // 更新统计信息
    function updateStats(data) {
      const total = data.length;
      const performance = data.filter(d => d.type === 'performance').length;
      const resource = data.filter(d => d.type === 'resource').length;
      const error = data.filter(d => d.type === 'error').length;

      document.getElementById('totalCount').textContent = total;
      document.getElementById('performanceCount').textContent = performance;
      document.getElementById('resourceCount').textContent = resource;
      document.getElementById('errorCount').textContent = error;
    }

    // 清空数据
    async function clearData() {
      if (!confirm('确定要清空所有上报数据吗？')) {
        return;
      }

      try {
        const response = await fetch('http://localhost:3006/api/clear', {
          method: 'POST',
        });
        const result = await response.json();
        console.log('清空结果:', result);
        loadData();
      } catch (error) {
        console.error('清空数据失败:', error);
      }
    }

    // 开始自动刷新
    function startAutoRefresh() {
      if (autoRefreshTimer) {
        return;
      }
      autoRefreshTimer = setInterval(loadData, 5000);
      console.log('已开启自动刷新');
    }

    // 停止自动刷新
    function stopAutoRefresh() {
      if (autoRefreshTimer) {
        clearInterval(autoRefreshTimer);
        autoRefreshTimer = null;
        console.log('已停止自动刷新');
      }
    }

    // 将函数暴露到全局
    window.initSDK = initSDK;
    window.loadData = loadData;
    window.clearData = clearData;
    window.startAutoRefresh = startAutoRefresh;
    window.stopAutoRefresh = stopAutoRefresh;

    // 初始化
    initSDK();
    loadData();
  </script>
</body>
</html>
